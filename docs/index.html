<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    padding: 1.5rem;
    max-width: 600px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  #upload-section {
    text-align: center;
    margin-bottom: 1rem;
  }

  #submit-container {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }

  #submit-btn {
    display: none;
  }

  #uploaded-preview {
    display: block;
    max-width: 100%;
    margin: 1rem auto;
    border: 2px dashed #aaa;
    padding: 0.5rem;
  }

  #output {
    font-weight: bold;
    text-align: center;
    margin: 1rem 0;
    white-space: pre-line;
  }

  .grid-title {
    text-align: center;
    font-weight: bold;
    margin: 1rem 0 0.5rem;
  }

  table {
    border-collapse: collapse;
    margin: auto;
  }

  td {
    width: 30px;
    height: 30px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #888;
  }

  td:nth-child(3n) {
    border-right: 2px solid black;
  }

  tr:nth-child(3n) td {
    border-bottom: 2px solid black;
  }

  td:first-child {
    border-left: 2px solid black;
  }

  tr:first-child td {
    border-top: 2px solid black;
  }

  td:hover {
    background-color: #f4f4f4;
  }

  td input {
    width: 100%;
    height: 100%;
    text-align: center;
    border: none;
    font-size: 18px;
    font-family: inherit;
    box-sizing: border-box;
    transition: background-color 0.2s ease, outline 0.2s ease;
  }

  td input:focus {
    outline: 2px solid #0077cc;
    background-color: #eef;
  }

  .button-group {
    text-align: center;
    margin-top: 1rem;
  }

  .button-group button {
    margin: 0.5rem;
  }

  .hidden {
    display: none;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    height: auto;
  }

  #uploaded-preview,
  #warped-preview {
    max-width: 100%;
    border: 2px dashed #aaa;
    padding: 0.5rem;
  }

</style>

</head>
<body>
  <h1>Sudoku Solver</h1>

  <div id="upload-section">
    <input type="file" id="upload" accept="image/*"><br>
    <img id="uploaded-preview" src="" alt="Uploaded Image Preview" style="display:none;"><br>
    <div id="submit-container">
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <div id="output"></div>

  <div class="grid-title" id="warped-label" style="display:none;">Detected Sudoku Grid (Warped)</div>
  <img id="warped-preview" src="" alt="Warped Sudoku Grid Preview" style="max-width: 100%; border: 1px solid #ccc; display: none;">

  <div id="reading-msg" class="grid-title" style="display:none;">Reading digits...</div>

  <div id="ocr-prompt" class="grid-title" style="display:none;">Please confirm the OCR result:</div>

  <div id="grid-confirm-section" class="button-group" style="display:none;">
    <p>Is this the correct grid?</p>
    <button id="confirm-grid">Yes</button>
    <button id="manual-from-confirm">Manually Set Corners</button>
    <button id="retry-grid">Upload New Image</button>
  </div>

  <div id="manual-corner-section" style="text-align:center; display:none;">
    <p>Adjust the red corners to outline the Sudoku grid:</p>
    <canvas id="corner-canvas" width="450" height="450" style="border: 1px solid #aaa; touch-action: none;"></canvas>
    <div style="margin-top: 1rem;">
      <button id="reset-corners">Reset</button>
      <button id="submit-corners">Submit Corners</button>
    </div>
  </div>

  <button id="manual-corner-btn" style="display:none;">Enter Corners Manually</button>

  <div class="grid-title" id="ocr-label" style="display:none;">OCR Input</div>
  <table id="input-board"></table>

  <div id="ocr-confirm-section" class="button-group" style="display:none;">
    <p>Is this the correct OCR result?</p>
    <button id="confirm-ocr">Yes</button>
    <button id="manual-input-btn">Enter Numbers Manually</button>
    <button id="retry-ocr">Upload New Image</button>
  </div>

  <div class="grid-title" id="solved-label" style="display:none;">Solved Board</div>
  <table id="solved-board" style="display:none;"></table>

  <div id="restart-container" style="display:none; text-align: center; margin-top: 2rem;">
    <button id="start-over-btn">Start Over</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
